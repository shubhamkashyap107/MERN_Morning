<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <h1>To do list</h1>

    <div id="outer">
        <div id="left">
            <div id="task-form" class="mx-auto">

                <input type="email" class="form-control" id="title" placeholder="Enter task title">
                <p style="color : red; font-size: 12px; margin-left: 10px; margin-top: 5px; display: none;" class="errormsg">Please Enter a task title</p>
                <br>
                <textarea placeholder="Enter task description" class="form-control" id="desc" rows="3"></textarea>
                <p style="color : red; font-size: 12px; margin-left: 10px; margin-top: 5px; display: none;" class="errormsg">Please Enter a task desc</p>
                <br>
                <button type="button" id="btn" class="btn btn-success">Add Task</button>

            </div>
        </div>
        <div id="right"></div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
